<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Button with Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            position: relative;
            margin-bottom: 20px;
        }

        .neon-button {
            width: 30vw;
            height: 30vw;
            max-width: 200px;
            max-height: 200px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: #111;
            box-shadow: 0 0 20px rgba(238, 15, 15, 0.918);
            transition: box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            border: 4px solid rgb(255, 0, 21);
            box-shadow: 0 0 30px rgb(255, 0, 13);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
        }

        .neon-button:hover::before {
            opacity: 1;
        }

        .neon-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            z-index: 1;
        }

        .progress-bar {
            width: 80vw;
            max-width: 300px;
            height: 30px;
            background-color: #333;
            border: 2px solid rgb(255, 0, 0);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background-color: rgb(255, 0, 0);
            text-align: center;
            line-height: 30px;
            color: #000;
            font-weight: bold;
            transition: width 0.5s;
        }

        @media (max-width: 480px) {
            .neon-button {
                width: 40vw;
                height: 40vw;
            }
            .progress-bar {
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="neon-button" onclick="startLoading()">
            <img src="https://i.gifer.com/origin/db/db5c967021dfff6aa52725956f1bce16_w200.gif" alt="Goku">
        </button>
    </div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
    </div>

    <script>
        function startLoading() {
            let progress = 0;
            const fill = document.getElementById('progressFill');
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    window.location.href = 'menu.html';
                } else {
                    progress += 10;
                    fill.style.width = progress + '%';
                    fill.textContent = progress + '%';
                }
            }, 500);
        }
    </script>
</body>
</html>
