<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lix Lux Gamer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/de/34/12/de3412e3c5d2ed0b11ec8291a28a3db5.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .header {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 5px #000;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            margin: 5px 0;
        }

        .product button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #218838;
        }

        .cart {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            height: fit-content;
            position: relative;
            top: 0;
        }

        .cart h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .cart-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #c82333;
        }

        .total {
            text-align: right;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .pay-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="header">Lix Lux Gamer</div>

    <div class="main-container">
        <div class="product-container">
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAl3_ro97-HfqxRwYdGWP4ARqpy3-Dtku9dA&s" alt="PlayStation 5">
                <h3>PlayStation 5</h3>
                <p>S/. 145</p>
                <button onclick="addToCart('PlayStation 5', 145)">Seleccionar</button>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAl3_ro97-HfqxRwYdGWP4ARqpy3-Dtku9dA&s" alt="XBOX Series X">
                <h3>XBOX Series X</h3>
                <p>S/. 98</p>
                <button onclick="addToCart('XBOX Series X', 98)">Seleccionar</button>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAl3_ro97-HfqxRwYdGWP4ARqpy3-Dtku9dA&s" alt="Nintendo Switch">
                <h3>Nintendo Switch</h3>
                <p>S/. 90</p>
                <button onclick="addToCart('Nintendo Switch', 90)">Seleccionar</button>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAl3_ro97-HfqxRwYdGWP4ARqpy3-Dtku9dA&s" alt="Gaming PC">
                <h3>Gaming PC</h3>
                <p>S/. 150</p>
                <button onclick="addToCart('Gaming PC', 150)">Seleccionar</button>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAl3_ro97-HfqxRwYdGWP4ARqpy3-Dtku9dA&s" alt="Teclado Mecánico RGB">
                <h3>Teclado Mecánico RGB</h3>
                <p>S/. 100</p>
                <button onclick="addToCart('Teclado Mecánico RGB', 100)">Seleccionar</button>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAl3_ro97-HfqxRwYdGWP4ARqpy3-Dtku9dA&s" alt="Auriculares Gaming">
                <h3>Auriculares Gaming</h3>
                <p>S/. 150</p>
                <button onclick="addToCart('Auriculares Gaming', 150)">Seleccionar</button>
            </div>
        </div>

        <div class="cart" id="cart">
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <div class="total" id="total">Total: S/. 0</div>
            <button class="pay-button" onclick="checkout()">Pagar</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            updateCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `<span>${item.name} x${item.quantity} - S/. ${item.price * item.quantity}</span>
                    <button onclick="removeFromCart('${item.name}')">Eliminar</button>`;
                cartItemsDiv.appendChild(itemDiv);
                total += item.price * item.quantity;
            });

            document.getElementById('total').innerText = `Total: S/. ${total}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('El carrito está vacío. Agrega productos antes de pagar.');
                return;
            }

            let message = '¡Hola! Quiero comprar los siguientes productos:\n';
            let total = 0;

            cart.forEach(item => {
                message += `- ${item.name} x${item.quantity}: S/. ${item.price * item.quantity}\n`;
                total += item.price * item.quantity;
            });
            message += `Total: S/. ${total}`;

            const encodedMessage = encodeURIComponent(message);
            const phone = '51972235888';
            const url = `https://wa.me/${phone}?text=${encodedMessage}`;
            window.open(url, '_blank');

            cart = [];
            updateCart();
            alert('¡Gracias por tu compra! Serás redirigido a WhatsApp para completar el pedido.');
        }
    </script>
</body>
</html>
